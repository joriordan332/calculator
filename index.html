<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
      <div class="calculator">
        <div class="display">0</div>
        <span class="clear">
          <button class="clearButton">AC</button>
          <button class="clearLastDigit">C</button>
        </span>
        <div class="numbers">
          <button class="seven" value="7">7</button>
          <button class="eight" value="8">8</button>
          <button class="nine" value="9">9</button>
          <button class="four" value="4">4</button>
          <button class="five" value="5">5</button>
          <button class="six" value="6">6</button>
          <button class="one" value="1">1</button>
          <button class="two" value="2">2</button>
          <button class="three" value="3">3</button>
          <button class="zero" value="0">0</button> 
          <button class="decimal" value=".">.</button> 
        </div>
        
        <div class="operators">
          <button class="divide" value="/">รท</button>
          <button class="times" value="*">X</button>
          <button class="minus" value="-">-</button>
          <button class="plus"  value="+">+</button>
        </div>
        <div class="equalsButton">
          <button class="equals" id="equals" value="=">=</button>
        </div>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
